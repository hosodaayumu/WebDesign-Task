<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登録フォーム</title>
    <link rel="stylesheet" href="register-style.css">
</head>

<body>
    <form action="#" method="get">
        <p>必須事項を入力の上、送信ボタンを押してください。</p>
        メールアドレス:
        <input type="email" name="user_email" size="30"><br>
        パスワード:
        <label><input type="password" name="user_pw" size="30" minlength="8"></label>
        <label><input type="checkbox">パスワードを表示する</label><br>
        氏名:
        <label>姓：<input type="text" name="last_name" placeholder="例：盛岡" required></label>
        <label>名：<input type="text" name="first_name" placeholder="例：太郎"></label><br>   
        住所:
        <label>〒<input type="text" name="zip_code" size="8" resdonly></label><br>
        <label><input type="text" name="address" placeholder="東京都西新宿2丁目"></label><br>
        <label><input type="text" name="street_address" placeholder="番地"></label><br>
        <label><input type="text" name="building" placeholder="建物名" size="30"></label><br>
        電話番号(ハイフン無し):
        <input type="tel" name="user_tel"><br>
        学科・学年
        <label>学科：<input type="" name="department"></label>
    </form>
</body>
</html>
